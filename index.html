<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <input id="searchinput" type="search" placeholder="Enter to search..." />
    </div>
    <form>
      <h2>EMPLOYEE MANAGEMENT</h2>
      <input id="nameinput" type="text" placeholder="Enter Full name..." />
      <input id="jobinput" type="text" placeholder="Enter Job..." />
      <input id="salaryinput" type="number" placeholder="Enter salary..." />
      <button class="addbtn" id="addbtn"></button>
    </form>

    <table id="table">
      <tr>
        <th>Name</th>
        <th>Job</th>
        <th>Salary</th>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
